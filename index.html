<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function(){
        var api = '8b1bbca4042d4099b0ac0a974ecffb42';
        var url = 'https://newsapi.org/v1/articles?source=cnn&sortBy=top&apiKey=';
        $.get(url + api, function(data){
           for (var i = 0; i < data.articles.length; i++) {
             var html_str = `<div class="news"><a href= `+data.articles[i].url+` ><img src=` + data.articles[i].urlToImage + ` /></a><h3>` + data.articles[i].title + `</h3><p>` + data.articles[i].description + `</p></div>`;
             $('#articles').append(html_str);
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>NEWS</h1>
      </div>
      <div id="articles">

      </div>
    </div>
  </body>
</html>
