<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>students and instructors</title>
    <script type="text/javascript">
      var students = [
        {first_name: "Michael", last_name: "Jordan"},
        {first_name: "John", last_name: "Rosales"},
        {first_name: "Mark", last_name: "Guillen"},
        {first_name: "KB", last_name: "Tonel"}
      ]

      var instructors = [
        {first_name: "Michael", last_name: "Choi"},
        {first_name: "Martin", last_name: "Puryear"}
      ]

      for (var i = 0; i < students.length; i++) {
        console.log(students[i].first_name, students[i].last_name);
      }

      console.log("Studenst");
      for (var i = 0; i < students.length; i++) {
        var name = students[i].first_name.length + students[i].last_name.length;
        console.log((i + 1), "-", students[i].first_name, students[i].last_name, name);
      }

      console.log("instructors");
      for (var i = 0; i < instructors.length; i++) {
        var name = instructors[i].first_name.length + instructors[i].last_name.length;
        console.log((i + 1), "-", instructors[i].first_name, instructors[i].last_name, name);
      }

    </script>
  </head>
  <body>
    <h1>check console</h1>
  </body>
</html>
